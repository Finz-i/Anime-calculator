<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <button class="sound-on-off"></button>
        <div class="display">
            <input readonly class="input">
        </div>
        <div class="buttons">
            <button class="btn btn-code null">0</button>
            <button class="btn clear">AC</button>
            <button class="btn delete">DEL</button>
            <button class="btn divide">รท</button>
            <button class="btn btn-code">7</button>
            <button class="btn btn-code">8</button>
            <button class="btn btn-code">9</button>
            <button class="btn mul">ร</button>
            <button class="btn btn-code">4</button>
            <button class="btn btn-code">5</button>
            <button class="btn btn-code">6</button>
            <button class="btn minus">-</button>
            <button class="btn btn-code">1</button>
            <button class="btn btn-code">2</button>
            <button class="btn btn-code">3</button>
            <button class="btn plus">+</button>
            <button class="btn equals">=</button>
            <button class="btn btn-code dot">.</button>
        </div>

        
    </div>

    
        
    
</body>
</html>
